<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Login & Reg</title>
   {% load static %}
   <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
</head>
<body>
   <div id="wrapper">
      <div class="messages">
            {% if messages %}
            <ul class="messages">
               {% for message in messages %}
               <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
               {% endfor %}
            </ul>
            {% endif %}
      </div>
      <h1>Login and Registration</h1>
      <main id="main">
         <form action="/register" method="POST">
         {% csrf_token %}
            <h2>Register here!</h2>
            <div class="form-group">
               <label for="firstName">First Name</label>
               <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
               <label for="lastName">Last Name</label>
               <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="text" name="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Confirm Password</label>
               <input type="password" name="confPw" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register!</button>
         </form>

         <form action="/login" method="POST">
         {% csrf_token %}
            <h2>Login here!</h2>
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login!</button>
         </form>
      </main>
   </div>
</body>
</html>
